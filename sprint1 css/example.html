<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tag and Type Selectors Example</title>
  <style>
    /* Tag selector */
p {
  color: red;
}

/* Type selector */
input[type="text"] {
  border: 1px solid red;
  margin: 5px;
  padding-left: 40px;
}

  </style>
</head>
<body>
  <p>This is a paragraph.</p>
  <input type="text" placeholder="Type something...">
  <input type="password" placeholder="Enter password...">
</body>
</html>
